<html>
<script>
    function gup( name )
    {
      name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
      var regexS = "[\\?&]"+name+"=([^&#]*)";
      var regex = new RegExp( regexS );
      var results = regex.exec( window.location.href );
      if( results == null )
        return "";
      else
        return results[1];
    }
</script>
<head>
<form name="skermvasForm" action="http://www.skermvas.com/captures" method="post">
    <input type="hidden" name="url"/>
    <input type="hidden" names="cookiejar"/>
    <input type="submit" name="commit" value="Capture URL" style="visibility:hidden"/>
</form>
<script>
    document.skermvasForm.elements["url"].value = gup("url");
    document.skermvasForm.submit();
</script>
</head>

</body>
</html>
